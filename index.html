<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter-Js</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <section>
        <div class="container">
            <div class="counter_item_wrapper">
                <div class="counter_item">
                    <h3 class="counter">
                        <span class="counting">10</span>
                    </h3>
                </div>
                <div class="counter_item">
                    <h3 class="counter">
                        <span class="counting">40</span>
                    </h3>
                </div>
                <div class="counter_item">
                    <h3 class="counter">
                        <span class="counting">30</span>
                    </h3>
                </div>
                <div class="counter_item">
                    <h3 class="counter">
                        <span class="counting">20</span>
                    </h3>
                </div>
            </div>
        </div>
    </section>







    <script src="./js/script.js"></script>
</body>
</html>
